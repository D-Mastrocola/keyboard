<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id='white-keyboard'>
      <div class='white-key' id='c'>Z</div>
      <div class='white-key' id='d'>X</div>
      <div class='white-key' id='e'>C</div>
      <div class='white-key' id='f'>V</div>
      <div class='white-key' id='g'>B</div>
      <div class='white-key' id='a'>N</div>
      <div class='white-key' id='b'>M</div>
      <div class='white-key' id='c2'>Q</div>
      <div class='white-key' id='d2'>W</div>
      <div class='white-key' id='e2'>E</div>
      <div class='white-key' id='f2'>R</div>
      <div class='white-key' id='g2'>T</div>
      <div class='white-key' id='a2'>Y</div>
      <div class='white-key' id='b2'>U</div>
      <div class='white-key' id='c3'>I</div>
    </div>
    <div id='black-keyboard'>
      <div class='black-key' id='csharp'>S</div>
      <div class='black-key' id='dsharp'>D</div>
      <div class='black-key' id='fsharp'>G</div>
      <div class='black-key' id='gsharp'>H</div>
      <div class='black-key' id='asharp'>J</div>
      <div class='black-key' id='csharp2'>2</div>
      <div class='black-key' id='dsharp2'>3</div>
      <div class='black-key' id='fsharp2'>5</div>
      <div class='black-key' id='gsharp2'>6</div>
      <div class='black-key' id='asharp2'>7</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
      integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/p5.sound.js"></script>
    <script src="./src/main.js" defer></script>
  </body>
</html>
