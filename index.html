<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id='white-keyboard'>
      <div onmousedown="return false" class='white-key' id='c'></div>
      <div onmousedown="return false" class='white-key' id='d'></div>
      <div class='white-key' id='e'></div>
      <div class='white-key' id='f'></div>
      <div class='white-key' id='g'></div>
      <div class='white-key' id='a'></div>
      <div class='white-key' id='b'></div>
      <div class='white-key' id='c2'></div>
    </div>
    <div id='black-keyboard'>
      <div class='black-key' id='csharp'></div>
      <div class='black-key' id='dsharp'></div>
      <div class='black-key' id='fsharp'></div>
      <div class='black-key' id='gsharp'></div>
      <div class='black-key' id='asharp'></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
      integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/p5.sound.js"></script>
    <script src="./src/main.js" defer></script>
  </body>
</html>
